<ion-header>

  <ion-navbar>
	  <ion-title>Kontakte: {{ consiteProv.constructionsite.description }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	<!-->
		<ion-item-sliding>
	-->

			<ion-item  *ngFor="let contact of consiteProv.getContacts()">
				<ion-grid item-content>	
					<ion-row nowrap>
						<ion-col col-6>
							<p> <b>{{contact.getRoleStr()}}</b> </p>
							<p> {{ contact.companyName }} </p>
							<p> {{ contact.name }}, {{ contact.surname }} </p>
							<p> {{ contact.phoneNr }}</p>
							<p> {{ contact.email}}</p>
						</ion-col>
						<ion-col>
							<button ion-button full (click)="callContact(contact)">
								<ion-icon name="call"></ion-icon>
							</button>
						</ion-col>
						<ion-col>
							<button ion-button full (click)="writeEmailToContact(contact)">
								<ion-icon name="mail"></ion-icon>
							</button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>

			<!--
			<ion-item-options side="left">
				<button ion-button color="primary">
					<ion-icon name="call"></ion-icon>
					Anrufen	
				</button>
			</ion-item-options>

			<ion-item-options side="right">
				<button ion-button color="primary">
				<ion-icon name="mail"></ion-icon>
				<div style="color:#000">Email</div>
				</button>
			</ion-item-options>
			-->

			<!--
		</ion-item-sliding>
			-->
	</ion-list>

</ion-content>
