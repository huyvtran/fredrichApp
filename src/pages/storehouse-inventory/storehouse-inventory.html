<ion-content padding>
	<ion-list>
		<ion-list-header>
			Rammen	
	  </ion-list-header>
		<button ion-item *ngFor="let item of ramArr"
			(click)="itemSelected(item)">
			<p>{{item.id}}, {{ item.name }}</p>
			<p>{{item.location}}, {{ item.state}}</p>
		</button>  

		<ion-list-header>
			Sonstige	
	  </ion-list-header>
		<button ion-item *ngFor="let item of itemArr"
			(click)="itemSelected(item)">
			<p>{{item.id}}, {{ item.name }}</p>
			<p>{{ item.location }}, {{item.state}}</p>
		</button>  
	</ion-list>


</ion-content>
