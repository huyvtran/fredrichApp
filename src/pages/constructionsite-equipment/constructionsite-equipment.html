<ion-header>

  <ion-navbar>
    <ion-title>Ger&auml;te Baustelle {{consiteProv.constructionsite.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button large (click)="scan()" class="qr-scan-button">QR-CODE SCANNEN</button>

	<ion-list>
		<ion-item *ngFor="let item of consiteProv.equipment.getEquipmentItemListArray()" (click)="itemSelected(item)">
			<ion-grid item-content>
				<ion-row nowrap>
					<ion-col>
						<p> <b>{{ item.getCategoryStr() }}</b></p>
						<p>{{item.name}}, ID: {{item.id}} </p>
					</ion-col>

				</ion-row>
			</ion-grid>

		</ion-item>  
	</ion-list>


</ion-content>
