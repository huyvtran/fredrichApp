<ion-header>

  <ion-navbar>
	  <ion-title>Personal Baustelle {{consiteProv.constructionsite.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<!--
		<ion-list-header>
			Personal	
	  </ion-list-header>
		-->
		<button ion-item *ngFor="let worker of consiteProv.getWorkerTeamMembers()"
				  (click)="itemSelected(worker)">
			<p> <b>{{worker.getRoleStr()}}</b></p>
			<p>{{ worker.name }}, {{worker.surname}}
			<p>Tel: {{ worker.phoneNr}}, Email: {{worker.email}}</p>
		</button>  
	</ion-list>

</ion-content>
