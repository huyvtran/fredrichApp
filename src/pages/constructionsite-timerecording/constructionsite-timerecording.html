<ion-header>

  <ion-navbar>
	  <ion-title>Personal Baustelle {{consiteProv.constructionsite.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>
			Personal	
	  </ion-list-header>
		<button ion-item *ngFor="let worker of consiteProv.constructionsite.workerTeam.getMembers()"
				  (click)="itemSelected(worker)">
			<p>{{worker.id}}: <b>{{ worker.name }}</b>, {{worker.surname}}, <b>{{worker.role}}</b>: </p>
			<p>Tel: {{ worker.phoneNr}}, Email: {{worker.email}}</p>
		</button>  
	</ion-list>

</ion-content>
