<ion-header>

  <ion-navbar>
    <ion-title>Vorkommnisse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button ion-button large (click)="openReportEventPage()">
		Vorkommnis melden
	</button>

	<button ion-button large (click)="openReportDamagePage()">
		Schaden melden
	</button>

	<ion-list>
		<ion-list-header>
			Vorkommnisse	
	  </ion-list-header>
		<button ion-item *ngFor="let event of consiteProv.getEvents()"
			click="openEventDetailPage(event)">
			<p> <b>{{event.getEventTypeString(event.type)}}: {{event.title}}</b></p>
		</button>  
	</ion-list>

	<ion-list>
		<ion-list-header>
			Schadensmeldungen	
	  </ion-list-header>
		<button ion-item *ngFor="let report of consiteProv.getDamageReports()">
			<p> <b>{{report.item.name}}: {{report.description}}</b></p>
		</button>  
	</ion-list>



</ion-content>
