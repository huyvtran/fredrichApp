<ion-header>

  <ion-navbar>
    <ion-title>Vorkommnis melden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="submitEvent()" #registerForm="ngForm">
		<ion-list>

			<ion-item>
				<ion-label>Typ</ion-label>
				<ion-select [(ngModel)]="event.type" multiple="false" name="type" required>
					<ion-option value="planChange">Plan&auml;nderung</ion-option>
					<ion-option value="visit">Besuch</ion-option>
					<ion-option value="cAG">Anordnung des AG</ion-option>
					<ion-option value="extraService">Zus&auml;tzliche Leistungen</ion-option>
					<ion-option value="handicap">Behinderung</ion-option>
					<ion-option value="hourlyWageWork">Stundenlohnarbeiten</ion-option>
					<ion-option value="shipping">Versand</ion-option>
					<ion-option value="other">Sonstiges</ion-option>
				</ion-select>
			</ion-item>


			<ion-item>
				<ion-label color="tertiary" floating>Titel</ion-label>
				<ion-input type="text" [(ngModel)]="event.title" name="title" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="tertiary" floating>Beschreibung</ion-label>
				<ion-input type="text" [(ngModel)]="event.description" name="description" required></ion-input>
			</ion-item>

		</ion-list>

		  <button ion-button large (click)="presentCameraActionSheet()">
			  Bild hinzuf&uuml;gen
			</button>

		<!--
		<div *ngIf="event.imageFiles.length>0">
		-->
			<p>Hinzugef&uuml;gte Bilder</p>
			<ion-card *ngFor="let image of event.imageFiles" class="photo-card">
				<img src={{image}} />
			</ion-card>
			<!--
		</div>
			-->

		<button ion-button class="submit-btn" large type="submit" [disabled]="!registerForm.form.valid">
			Vorkommnis melden
		</button>

	</form>

</ion-content>
